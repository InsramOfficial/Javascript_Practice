<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>


    <div class="container my-4">
        <h2 class="text-center">
            To do List
        </h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <div class="form-group mb-2">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" id="Title" placeholder="Title">
                    <small id="Title" class="form-text text-muted">Enter Title in the to do list</small>
                </div>
                <div class="form-floating mb-2">
                    <textarea class="form-control" id="Description"></textarea>
                    <label for="Description">Description</label>
                </div>
                <button type="submit" class="btn btn-sm btn-primary" id="Add">Add List</button>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                        


                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script>
         function Update(){
            title = document.getElementById('Title').value;
            Description = document.getElementById('Description').value;
            if (localStorage.getItem('itemJson') ==null) {
                array = [];
                array.push([title, Description]);
                localStorage.setItem('itemJson', JSON.stringify(array))
            }

            else{
                insram=localStorage.getItem('itemJson');
                array=JSON.parse(insram);
                array.push([title,Description]);
                localStorage.setItem('itemJson', JSON.stringify(array));
            }

            let tablebody = document.getElementById('tbody');
             let str="";
             array.forEach((element, index) => {
                str +=`
                <tr>
                <th scope="row">${index}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn  btn-sm btn-primary"  onclick="deleteItem(0)" >Delete</button></td>
                 </tr>`
             });
             tablebody.innerHTML=str;

         }
        add = document.getElementById("Add");
        add.addEventListener("click", Update );
        Update();
        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            deleteItem(itemIndex);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
